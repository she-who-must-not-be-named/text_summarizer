<!DOCTYPE html>
<html>
<head>
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: Arial;
      margin: 50px;
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üìù Text Summarizer</h1>
  <form method="POST" action="/summarize">
    <textarea name="text" placeholder="Enter your text here..."></textarea><br>
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
  <div class="result">
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
  </div>
  {% endif %}
</body>
</html>
